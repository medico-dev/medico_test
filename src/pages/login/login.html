<ion-content>
  <div id="login-wrapper">

    <div class="text-right" style="align-self: flex-end;">
        <button ion-button clear>English</button>
    </div>

    <div class="medico-logo-wrapper">
        <img class="medico-logo-img" src="assets/img/medico_logo.png">
        <img class="medico-logo-name" src="assets/img/medico_name.png">
    </div>

    <form (submit)="doLogin()">
      <ion-list>

        <ion-item>
          <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
          <ion-input type="email" [(ngModel)]="account.username" name="email"></ion-input>
        </ion-item>

        <!--
        Want to use a Username instead of an Email? Here you go:

        <ion-item>
          <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>
        -->

        <ion-item>
          <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button id="login-button" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>

      </ion-list>
    </form>

    <div class="text-right" style="align-self: flex-start;">
        <button ion-button clear>تخطى</button>
    </div>

  </div>
</ion-content>
