<ion-menu side="right" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button> -->
      <button menuClose ion-item (click)="changeLang()">
        {{ 'OTHER_LANGUAGE' | translate }}
      </button>
      <button menuClose ion-item (click)="logout()">
        {{ 'LOGOUT_BUTTON' | translate }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

</div>
